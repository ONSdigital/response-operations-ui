{# Non-exported supermacro #}
{% macro render() -%}
<div class="panel{% if not 'header' in kwargs %} panel--simple{% endif %} panel--{{ 'info' if not 'type' in kwargs else kwargs['type'] }} {{ if 'class' in kwargs kwargs['class'] }}">
    {% if 'header' in kwargs %}
    <div class="panel__header">
        <div class="{{ 'venus' if not 'font_size' in kwards else kwargs['font_size'] }}">{{ kwargs['header'] }}</div>
    </div>
    {% endif %}
    <div {% if 'id' in kwargs %}id="{{ kwargs['id'] }}" {% endif %}class="panel__body"{% if data_qa in kwargs %} data-qa="{{ kwargs['data-qa'] }}"{% endif %}>
        {{ caller() }}
    </div>
</div>
{% endmacro %}
