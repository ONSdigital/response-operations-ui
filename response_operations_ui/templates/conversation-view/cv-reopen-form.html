{% call panel() %}<p class="u-fs-r">This conversation was closed on {{ closed_at }} by {{ thread_data.closed_by }}</p>{% endcall %}
<form action="{{ url_for('messages_bp.view_conversation', thread_id=messages[0].thread_id, ru_ref=ru_ref, business_id=business_id) }}" method="post">
    <input name="reopen" type="hidden" value="Re-open conversation" />
    {{
        onsButton({
            "text": "Re-open conversation",
            "id": "btn-reopen-conversation",
            "type": "submit",
            "name": "reopen",
            "classes": 'u-mt-s u-mb-s',
        })
    }}  
</form>
