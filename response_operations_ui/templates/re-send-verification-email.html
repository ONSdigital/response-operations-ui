{% extends "layouts/spoke.html" %}
{% block page_title %}Re-send verification email{% endblock %}
{% block main %}
<div role="main" id="main" class="page__main">


  <div class="spoke__header">

    <div class="spoke__header__title">
      <h1 class="jupiter">Re-send verification email</h1>
    </div>

  </div>

    <div class="spoke__body">

    <form action="" method="post" class="u-mt-l">

      <input type="hidden" name="change" value="verification-email-sent" />

      <div>
        Re-send email to {{ email }}?
      </div>

      <button  id="confirm" type="submit" class="btn u-mb-s">Confirm</button>

      <div class="u-mt-xs">
        <a id="cancel" {% if tab=='respondents' %}
           href="{{ url_for('respondent_bp.respondent_details', respondent_id=respondent_id) }}"
           {% else %}
           href="{{ url_for('reporting_unit_bp.view_reporting_unit', ru_ref=ru_ref) }}"
           {% endif %}
        >Cancel</a>
      </div>

    </form>

  </div>

</div>
{% endblock %}
