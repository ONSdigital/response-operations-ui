<ol class="breadcrumb">
  <li class="breadcrumb--item mercury">
    <a href="/">Home</a>
  </li>
  {% for breadcrumb in breadcrumbs[:-1] %}
  <li class="breadcrumb--item mercury">
    <a href={{breadcrumb.link}}>{{breadcrumb.title}}</a>
  </li>
  {% endfor %}
  <li class="breadcrumb--item__current mercury">
    {{breadcrumbs[-1].title}}
  </li>
</ol>
