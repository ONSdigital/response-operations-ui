{% if error %}
<div class="panel panel--error u-mb-s" data-qa="error">
  <div class="panel__header">
    <h1 class="panel__title venus">{{ error.header }}</h1>
  </div>
  <div class="panel__body" data-qa="error-body">
    <a href="#{{error.section}}">{{ error.message }}</a>
  </div>
</div>
{% endif %}
