
<html dir="ltr" lang="en-gb">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>Edit contact details</title>

  <link rel="stylesheet" href="/static/scss/responsive.css"/>
  <link rel="stylesheet" href="/static/scss/override.css" />
  <link rel="stylesheet" href="/static/scss/internal.css" />

  <link href="/static/images/favicon.ico" rel="Shortcut Icon" />

</head>

<body class="spoke">

  <div class="page">

    <div class="page__content">

      <div class="container page__container">

        <div class="grid">
          <div class="grid__col col-3@l">
          </div>

          <div class="grid__col col-6@l">

            <div role="main" id="main" class="page__main">


              <div class="spoke__header">

              <h1 class="jupiter">Edit contact details</h1>

              </div>

              <div class="spoke__body">

                <form action="index-changed.html" class="u-mt-s">

                <div class="field u-mb-m">
                  <label class="label" for="lastName">Last name</label>
                  <input class="input input--text" value="Turner" type="text" id="lastName" />
                </div>

                <div class="field u-mb-m">
                  <label class="label" for="firstName">First name </label><span class="u-vh"> - {{ firstName }} </span>
                  <input class="input input--text" value= {{ firstName }} type="email" id="firstName" />
                </div>

                <div class="field u-mb-m">
                  <label class="label" for="email">Email address</label>
                  <input class="input input--text" value="jacky.turner@boltsandratchets.co.uk" type="tel" id="email" />
                </div>

                <div class="field">
                  <label class="label" for="text-input">Phone number</label>
                  <input class="input input--text" value="01682 439 125" type="text" id="text-input" />
                </div>

                <input type="hidden" name="ce" value="073-201801" />

                <button class="btn btn--primary u-mt-s">Save changes</button>

                <div>
                  <a href="/reporting-units/49900000118/" onclick="history.back(); return false;">Cancel</a>
                </div>

                </form>
              </div>
            </div>
          </div>

          <div class="grid__col col-3@l">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
